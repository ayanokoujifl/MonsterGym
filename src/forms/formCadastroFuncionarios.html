          extend: {
            colors: {
              body: '#1C1C1C'

      }

    <title>Cadastro de funcionários</title>

  <body>
    <header class="mt-4 flex justify-center items-center">
      <img src="../assets/heading.svg" alt="heading" class="mx-auto w-1/4" />
      <img
        src="../assets/haltere.svg"

      />
    </header>

     <main class="mt-6">
      <p class="font-bebas text-teal-400 text-center text-2xl mb-6">
        Formulário de funcionários

    <form
      action="../cadastro/cadastroFuncionario.php"
      method="POST"
      class="flex justify-center flex-col bg-teal-900 w-fit mx-auto px-6 py-6 rounded-xl gap-6"
    >
      <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-[all,linear,300ms] rounded-lg"
        >
            <img
            src="../assets/icons/username.svg"
            alt="username"
            class="w-5 h-5"
          />
      <input type="text" name="input_nome" id="input_nome"  class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100"
       placeholder="Type your name"/>
      </div>

       <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-[all,linear,300ms] rounded-lg"
        >
         <img
            src="../assets/icons/identificator.svg"
            alt="Document"
            class="w-5 h-5"
          />
      <input type="text" name="input_cpf" id="input_cpf" class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100" />
       </div>
<div class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-opacity rounded-lg"
>
 <img
            src="../assets/icons/calendar.svg"
            alt="Calendar"
            class="w-5 h-5"
          /> 
           <input
        type="text"
        placeholder="Entry your birth date"
        name="input_idade"
        id="input_idade"
        onfocus='(this.type="date")'
      />
     </div>
      <label class="lbl" for="input_salario"> Salario: </label>
      <input type="text" name="input_salario" id="input_salario" />
      <label class="lbl" for="input_modalidades"> Modalidades: </label>
      <input type="text" name="input_modalidades" id="input_modalidades" />
      <label class="lbl" for="input_recebimento"> Recebimento: </label>
      <input type="text" name="input_recebimento" id="input_recebimento" />

      <button class="save-button">Salvar</button>
    </form>

    <div class="flex justify-center gap-12 mt-6 text-2xl">
      <button
        onclick="history.back()"
        class="bg-teal-200 text-teal-900 text-center px-6 py-1 rounded-md font-bold hover:bg-teal-900 hover:text-teal-200 hover:outline outline-2 outline-teal-200 transition-colors"
      >
        Voltar
      </button>
      <a
        href="../listas/listagemCliente.php"
        class="bg-teal-200 text-teal-900 text-center px-6 py-1 rounded-md font-bold hover:bg-teal-900 hover:text-teal-200 hover:outline outline-2 outline-teal-200 transition-colors"
