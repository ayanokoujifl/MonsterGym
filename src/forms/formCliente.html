<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--   npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              body: '#1C1C1C'
            }
          }
        }
      }
    </script>
    <title>Cadstro de Clientes</title>
  </head>

  <body class="bg-body">
    <header class="mt-4 flex justify-center items-center">
      <img src="../assets/heading.svg" alt="heading" class="mx-auto w-1/4" />
      <img
        src="../assets/haltere.svg"
        alt="Haltere"
        class="absolute right-16"
      />
    </header>

    <main class="mt-6">
      <p class="font-bebas text-teal-400 text-center text-2xl mb-6">
        Seja bem-vindo
      </p>
      <form
        action="../cadastro/cadastroCliente.php"
        method="post"
        class="flex justify-center flex-col bg-teal-900 w-fit mx-auto px-6 py-6 rounded-xl gap-6"
      >
        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-[all,linear,300ms] rounded-lg"
        >
          <img
            src="../assets/icons/username.svg"
            alt="username"
            class="w-5 h-5"
          />
          <input
            name="username"
            id="username"
            type="text"
            class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100"
            placeholder="Type your name"
          />
        </div>

        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-opacity rounded-lg"
        >
          <img
            src="../assets/icons/identificator.svg"
            alt="Document"
            class="w-5 h-5"
          />
          <input
            name="cpf"
            id="cpf"
            type="text"
            class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100"
            placeholder="Entry your CPF"
          />
        </div>

        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-opacity rounded-lg"
        >
          <img
            src="../assets/icons/calendar.svg"
            alt="Calendar"
            class="w-5 h-5"
          />
          <input
            name="date"
            id="date"
            type="text"
            class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100"
            placeholder="Entry your birth date"
            onfocus='(this.type="date")'
          />
        </div>

        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-opacity rounded-lg"
        >
          <img src="../assets/icons/amount.svg" alt="cash" class="w-5 h-5" />
          <input
            name="amount"
            id="amount"
            type="text"
            class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100"
            placeholder="amount payment"
          />
        </div>

        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-opacity rounded-lg"
        >
          <img src="../assets/icons/day.svg" alt="payment" class="w-5 h-5" />
          <input
            name="day"
            id="day"
            type="number"
            class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100"
            placeholder="day payment"
          />
        </div>

        <button
          type="submit"
          class="bg-teal-200 text-teal-900 text-center px-6 py-1 rounded-md font-bold hover:bg-teal-900 hover:text-teal-200 hover:outline outline-2 outline-teal-200 transition-colors"
        >
          Concluir cadastro
        </button>
      </form>
    </main>
    <div class="flex justify-center gap-12 mt-6 text-2xl">
      <button
        onclick="history.back()"
        class="bg-teal-200 text-teal-900 text-center px-6 py-1 rounded-md font-bold hover:bg-teal-900 hover:text-teal-200 hover:outline outline-2 outline-teal-200 transition-colors"
      >
        Voltar
      </button>
      <a
        href="../listas/listagemCliente.php"
        class="bg-teal-200 text-teal-900 text-center px-6 py-1 rounded-md font-bold hover:bg-teal-900 hover:text-teal-200 hover:outline outline-2 outline-teal-200 transition-colors"
        >Clientes cadastrados</a
      >
    </div>
  </body>
</html>
