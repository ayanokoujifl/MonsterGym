<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--   npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              body: '#1C1C1C'
            }
          }
        }
      }
    </script>
    <title>Cadastro de Vendas</title>
    <script src="../scripts/Produto.js"></script>
    <script src="../scripts/postVenda.js" defer></script>
    <script src="../scripts/clientes.js" defer></script>
  </head>
  <body class="bg-body">
    <header class="mt-4 flex justify-center items-center">
      <img src="../assets/heading.svg" alt="heading" class="mx-auto w-1/4" />
      <img
        src="../assets/haltere.svg"
        alt="Haltere"
        class="absolute right-16"
      />
    </header>

    <main class="mt-6">
      <p class="font-bebas text-teal-400 text-center text-2xl mb-6">
        Formul√°rio de Venda
      </p>
      <form
        id="formVenda"
        class="flex justify-center flex-col bg-teal-900 w-fit mx-auto px-6 py-6 rounded-xl gap-6"
      >
        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-[all,linear,300ms] rounded-lg"
        >
          <input type="hidden" name="client" id="client" />
          <ul
            id="list-client"
            class="bg-transparent font-bold text-teal-700 outline-none text-teal-100 border-none px-0 flex flex-col flex-1"
          >
            -- Cliente --
          </ul>
        </div>

        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-opacity rounded-lg"
        >
          <input
            type="text"
            name="dateSale"
            id="dateSale"
            placeholder="Ex: 01/01/1990"
            class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100"
            onfocus="this.type='date'"
          />
        </div>

        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-opacity rounded-lg"
        >
          <input
            type="number"
            name="quantity"
            id="quantity"
            class="bg-transparent flex flex-1 placeholder:text-teal-700 placeholder:font-bold outline-none text-teal-100"
            placeholder="Ex:5"
          />
        </div>
        <div
          class="flex items-center bg-gray-900-40 gap-4 px-3 py-2 focus-within:ring-2 focus-within:ring-teal-700 ring-2 ring-teal-300 transition-opacity rounded-lg"
        >
          <input type="hidden" name="value-product" id="value-product" />
          <ul
            id="product"
            class="bg-transparent font-bold text-teal-700 outline-none text-teal-100 border-none px-0 flex flex-col flex-1"
          >
            --Selecione--
          </ul>
        </div>
        <button
          id="buttonVenda"
          class="bg-teal-200 text-teal-900 text-center px-6 py-1 rounded-md font-bold hover:bg-teal-900 hover:text-teal-200 hover:outline outline-2 outline-teal-200 transition-colors"
        >
          Concluir cadastro
        </button>
      </form>
    </main>
  </body>
</html>
